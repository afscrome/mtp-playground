name: .NET

on:
  push:
  pull_request:

permissions:
  checks: write

jobs:
  build:
    name: ðŸ—ï¸ Build and test

    runs-on: ubuntu-latest

    env:
      BINLOG_PATH: ${{ github.workspace }}/.artifacts/binlogs
      TESTRESULTS_PATH: ${{ github.workspace }}/.artifacts/testresults
      COVERAGEREPORT_PATH: ${{ github.workspace }}/.artifacts/coveragereports

    steps:
      - uses: actions/checkout@v6
        name: ðŸ›’ Checkout code
        with:
          filter: blob:none

      - name: ðŸ› ï¸ Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 10.0.x

      - name: ðŸ“¥ Restore dependencies
        id: restore
        run: dotnet restore -bl:${{ env.BINLOG_PATH }}/restore.binlog

      - name: ðŸ—ï¸ Build
        id: build
        run: dotnet build -bl:${{ env.BINLOG_PATH }}/build.binlog

      - name: ðŸ§ª Test
        id: test      
        run: dotnet test -bl:${{ env.BINLOG_PATH }}/test.binlog --output Detailed --results-directory ${{ env.TESTRESULTS_PATH }}

      - name: ðŸ“„ Publish test results
        uses: dorny/test-reporter@v2
        if: ${{ !cancelled() && steps.test.outcome != 'skipped' }}
        with:
          name: Test Results
          path: ${{ env.TESTRESULTS_PATH }}/*.trx
          reporter: dotnet-trx

      - name: ðŸ“Š ReportGenerator
        uses: danielpalme/ReportGenerator-GitHub-Action@v5
        id: reportgenerator
        if: ${{ !cancelled() && steps.test.outcome != 'skipped' }}        
        with:
          reports: '*.coverage'
          targetdir: ${{ env.COVERAGEREPORT_PATH }}
          reporttypes: HtmlInline_AzurePipelines;MarkdownSummaryGithub

      - name: ðŸ“ Publish coverage summary
        if: ${{ !cancelled() && steps.reportgenerator.outcome == 'success' }}      
        run: cat src/target/reports/coverage/SummaryGithub.md >> $GITHUB_STEP_SUMMARY
        shell: bash
  
      - name: ðŸ“¤ Publish code coverage results
        if: ${{ !cancelled() && steps.reportgenerator.outcome == 'success' }}      
        uses: actions/upload-artifact@v6
        with:
          name: CoverageReport-${{ github.job }}
          path: ${{ env.COVERAGEREPORT_PATH }}         

      - name: ðŸ“¤ Publish binlogs (on failure)
        uses: actions/upload-artifact@v6
        if: ${{ steps.build.outcome == 'failure' || steps.restore.outcome == 'failure' || steps.test.outcome == 'failure'}}
        with:
          name: TestResults-${{ github.job }}
          path: ${{ env.TESTRESULTS_PATH }}

      - name: ðŸ“¤ Publish test artifacts (on failure)
        uses: actions/upload-artifact@v6
        if: ${{ steps.test.outcome == 'failure' }}
        with:
          name: TestResults-${{ github.job }}
          path: ${{ env.TESTRESULTS_PATH }}
